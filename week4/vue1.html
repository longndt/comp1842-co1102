<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue2 Introduction</title>

   <!--Attach Vue2 CDN link to use VueJS in web app -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>
   <!--
      use Emmet for faster coding
      div#app>h1
   -->

   <div id="demo">
      <h1>{{ text }}</h1>

   </div>
      <span>{{ vue }}</span>

   <div id="demo1">
      <p>{{ greenwich }}</p>
   </div>

   <script>
      var app = new Vue({
         el: '#demo',
         data: {
            text: 'Today is Wednesday',
            vue: 'Hello Vue2 !'
         }
      })

      var app1 = new Vue({
         el: '#demo1',
         data: {
            greenwich: 'Welcome to Greenwich Vietnam'
         }
      })
   </script>

</body>

</html>
