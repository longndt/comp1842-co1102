<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container-col-md-8 card">
      <label>Number 1</label>
      <input type="number" class="form-control" id="x">
      <br><br>
      <label>Number 2</label>
      <input type="number" class="form-control" id="y">
      <br><br>
      <button class="btn btn-primary" id="add">Add</button>
      <button class="btn btn-warning" id="subtract">Substract</button>
      <button class="btn btn-success" id="multiply">Multiply</button>
      <button class="btn btn-danger" id="divide">Divide</button>
      <br><br>
      <label>Result</label>
      <input type="number" class="form-control" id="z" disabled>
   </div>
   <script>
      /* var : global scope */
      var x = 0;
      var y = 0;
      function getNumbers() {
         x = parseFloat(document.getElementById('x').value);
         y = parseFloat(document.getElementById('y').value);
      }
      document.getElementById('add').addEventListener('click', () => {
         getNumbers();
         /* let : local scope */
         let z = x + y;
         document.getElementById('z').value = z;
      });
      document.getElementById('subtract').addEventListener('click', () => {
         getNumbers();
         let z = x - y;
         document.getElementById('z').value = z;
      });
      document.getElementById('multiply').addEventListener('click', () => {
         getNumbers();
         let z = x * y;
         document.getElementById('z').value = z;
      });
      document.getElementById('divide').addEventListener('click', () => {
         getNumbers();
         let z = x / y;
         document.getElementById('z').value = z;
      });
   </script>
</body>

</html>
