<html>

<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
   <button>Start Animation</button>
   <div style="background:#98bf21;height:100px;width:100px;position:absolute; margin-top:30px;" />

   <script>
      $(document).ready(function () {
         $("button").click(function () {
            $("div").animate({
               left: '450px',
               opacity: '0.5',
               height: '250px',
               width: '550px'
            });
         });
      });
   </script>
</body>

</html>
