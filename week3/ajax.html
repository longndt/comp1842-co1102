<!DOCTYPE html>
<html>

<head>
   <title>jQuery AJAX Fetch API</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
   <h2>jQuery AJAX Fetch API</h2>
   <button id="fetchDataButton">Fetch Data</button>
   <div id="dataContainer">
      <!-- Data fetch from API will be displayed here -->
   </div>

   <script>
        $(document).ready(function () {
            $("#fetchDataButton").click(function () {
               $.ajax({
                  url: "https://jsonplaceholder.typicode.com/albums/3", // URL to fetch data from
                  method: "GET", // HTTP method to use for the request
                  success: function (data) {
                     $("#dataContainer").html("<h5>userId: " + data.userId + "</h5><h5>Id: " + data.id + "</h5><h5>Title: " + data.title + "</h3>");
                  },
                  error: function (jqXHR, textStatus, errorThrown) {
                     $("#dataContainer").html("<p>Error fetching data: " + textStatus + "</p>");
                  }
               });
            });
         });
   </script>
</body>

</html>
