<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue2 Introduction</title>
   <!-- Attach Vue2 CDN link -->
   <!-- Replace this with Vue3 CDN link if you want to use Vue3 syntax -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js">
   </script>

</head>
<body>
   <div id="demo">
      <h1> {{ message }} </h1>
      <h2> {{ university }}</h2>
   </div>

   <p>{{ hanoi }}</p>

   <span id="demo1">
      <p> {{ date }}</p>
   </span>

   <script>
      var app = new Vue({
         el: '#demo',
         data: {
            message: "We are learning Vue2",
            university: "Greenwich Vietnam",
            hanoi: "Hanoi is the capital of Vietnam"
         }
      });

      const abc = new Vue({
         el: '#demo1',
         data: {
            date: new Date().toLocaleString()
         }
      })
   </script>

</body>
</html>
